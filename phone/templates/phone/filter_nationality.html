{% extends 'phone/base.html' %}

{% block title %}فیلتر با ملیت{% endblock title %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <label for="your-select">ملیت را انتخاب کنید</label>
  <select id="your-select" name="nationality">
      {% for instance in nationality %}
          <option value="{{ instance.pk }}">{{ instance.name }}</option>
      {% endfor %}
  </select>
  <input type="submit" value="Submit">
</form>

{% endblock content %}
